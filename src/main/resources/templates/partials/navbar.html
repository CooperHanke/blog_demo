<!DOCTYPE html>
-<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-default navbar-custom navbar-fixed-top" th:fragment="navbar">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                Menu <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand" href="/posts">cooperhanke.guru</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/about">About</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
                <li sec:authorize="!isAuthenticated()">
                    <a href="#myModal" class="trigger-btn" data-toggle="modal">Login</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a href="/posts/create">Create Post</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <form id="logout_form" th:action="@{/logout}" th:method="post" style="margin-top: 12px; text-decoration: none;">
                        <a href="javascript:{}" onclick="document.getElementById('logout_form').submit(); return false;">Logout</a>
                    </form>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a th:text="${#authentication.principal.username}"></a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
</body>
</html>
