<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="partials/header :: head('Create Post')"></head>

<body>

<nav th:replace="partials/navbar :: navbar"></nav>

<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h3>Create a new post</h3>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <form action="/posts/create" method="post" th:object="${post}">
                <label for="title">Title</label>
                <input id="title" type="text" class="text-area" th:field="*{title}" />
                <br />
                <label for="body">Body</label>
                <textarea id="body" th:field="*{body}" placeholder="Content goes here..."></textarea>
                <br />
                <input type="submit" />
            </form>
        </div>
    </div>
</div>

<footer th:replace="partials/footer :: footer"></footer>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- Contact Form JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqBootstrapValidation/1.3.7/jqBootstrapValidation.min.js"></script>
<script src="../assets/js/contact_me.js"></script>

<!-- Theme JavaScript -->
<script src="../assets/js/clean-blog.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.js"></script>
<script>
    $(document).ready(function() {
        $('#body').summernote('code');
    });
</script>
</body>
</html>
