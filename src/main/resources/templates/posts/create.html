<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="partials/header :: head('Create Post')"></head>

<body>

<nav th:replace="partials/navbar :: navbar"></nav>

<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h3>Create a new post</h3>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <form action="/posts/create" method="post" th:object="${post}">
                <label for="title">Title</label>
                <input id="title" type="text" class="text-area" th:field="*{title}" />
                <br />
                <label for="body">Body</label>
                <textarea id="body" type="text" class="text-area" th:field="*{body}" />
                <br />
                <input type="submit" />
            </form>
        </div>
    </div>
</div>

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
